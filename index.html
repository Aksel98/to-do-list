<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
    <title>To do lists</title>
</head>
<body>
<section class="main">
    <header class="title">My tasks Lists</header>
    <div class="tasks-input">
        <input id="task-input" class="task-input" type="text" placeholder="Task name...">
        <button id="add-button" onclick="addTask()">Add Task</button>
    </div>
    <input id="search-task" class="search-input task-input" type="text" placeholder="Search task...">
    <div id="tasks"></div>
</section>
<script src="js/to-do-lists.js"></script>
</body>
</html>
